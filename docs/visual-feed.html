    /* Projects grid */

        grid-row: 1;

        grid-column: 1;
        grid-row: 2;
      }

        grid-row: 1 / span 2;
        display: flex;

  <!-- Intersection Observer for fade-in effect -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if(entry.isIntersecting) {
            entry.target.style.opacity = "1";
            entry.target.style.transform = "translateY(0)";
            obs.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });
      
      document.querySelectorAll('.fade-in').forEach(el => {
        observer.observe(el);
      });
    });
    
  </script>
  
<script>


  document.querySelectorAll('.project-image-container').forEach(container => {
    const originalImg = container.querySelector('img');
    const originalSrc = originalImg.src;
    const dotIndex = originalSrc.lastIndexOf('.');
    if (dotIndex === -1) return; // No extension found, exit.
    
    const base = originalSrc.slice(0, dotIndex);
    const ext = originalSrc.slice(dotIndex).toLowerCase();
    let altSrcCandidates = [];
    
    // For jpg/jpeg, try gif and png alt versions first.
    if (ext === '.jpg' || ext === '.jpeg') {
      altSrcCandidates = [base + '-alt.gif', base + '-alt.png', base + '-alt' + ext];
    } else {
      // For other extensions, use the same extension.
      altSrcCandidates = [base + '-alt' + ext];
    }
    
    const altImg = document.createElement('img');
    altImg.alt = originalImg.alt + ' alt';
    altImg.className = originalImg.className;
    altImg.style.position = 'absolute';
    altImg.style.top = '0';
    altImg.style.left = '0';
    altImg.style.width = '100%';
    altImg.style.height = '100%';
    altImg.style.objectFit = 'cover';
    altImg.style.zIndex = '1';
    
    container.style.position = 'relative';
    container.appendChild(altImg);
    
    originalImg.style.position = 'relative';
    originalImg.style.zIndex = '2';
    originalImg.style.transition = 'opacity 0.4s ease';
    
    // Try loading the candidate alt images in order.
    tryAltSrc(altImg, altSrcCandidates);
    
    container.addEventListener('mouseenter', () => {
      originalImg.style.opacity = '0';
    });
    container.addEventListener('mouseleave', () => {
      originalImg.style.opacity = '1';
    });
  });
