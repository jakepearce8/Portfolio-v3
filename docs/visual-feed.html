html {

.hamburger-icon span {
  position: absolute;
  left: 0;
  top: 40%;
  width: 100%;
  height: 2px;
  background-color: #2B2B2D;
  transform-origin: center center;
  transition: transform 0.3s ease;
}
.hamburger-icon span:nth-child(1) {
  transform: translateY(-5px);
}
.hamburger-icon span:nth-child(2) {
  transform: translateY(5px);
}
.hamburger-icon.open span:nth-child(1) {
  transform: rotate(45deg);
}
.hamburger-icon.open span:nth-child(2) {
  transform: rotate(-45deg);
}
    /* ===== Mobile Nav Overlay ===== */

      position: fixed; top: 56px; left: 0; right: 0; bottom: 0;

      padding: 1rem; opacity: 0; transform: translateY(-10px);
      transition: opacity 0.4s ease-out, transform 0.4s ease-out;
    }
    #mobileNavOverlay.visible {

  <script>
    // Scroll-to-bottom for Contact links
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('a[href="#contact"]').forEach(link => {
        link.addEventListener('click', e => {
          e.preventDefault();
          window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        });
      });
    });
    // Tooltip for project images
    document.addEventListener('DOMContentLoaded', () => {
      if (window.innerWidth <= 650) return; // Disable tooltip on mobile
      const tooltip = document.createElement('div');
      tooltip.id = 'project-tooltip';
      document.body.appendChild(tooltip);
      document.querySelectorAll(".project-image-container").forEach(container => {
        container.addEventListener("mouseenter", () => {
          const anchor = container.querySelector("a");
          tooltip.textContent = anchor ? "View Project" : "Coming Soon";
          tooltip.style.display = "block";
        });
        container.addEventListener("mousemove", e => {
          tooltip.style.top = e.clientY + 15 + "px";
          tooltip.style.left = e.clientX + 15 + "px";
        });
        container.addEventListener("mouseleave", () => {
          tooltip.style.display = "none";
        });
      });
    });
    document.addEventListener('DOMContentLoaded', () => {
  const MOBILE_BREAKPOINT = 650;

  function swapImages() {
    const isMobile = window.innerWidth <= MOBILE_BREAKPOINT;
    document.querySelectorAll('.project-image-container img').forEach(img => {
      const src = img.getAttribute('src');
      const dot = src.lastIndexOf('.');
      if (dot === -1) return;

      const base = src.slice(0, dot);
      const ext  = src.slice(dot);
      const mobileSrc = `${base}-mobile${ext}`;

      // only swap if on mobile and not already swapped
      if (isMobile && !src.endsWith(`-mobile${ext}`)) {
        img.src = mobileSrc;
      }
      // optional: swap back on desktop
      else if (!isMobile && src.endsWith(`-mobile${ext}`)) {
        img.src = `${base.replace(/-mobile$/, '')}${ext}`;
      }
    });
  }

  // initial swap
  swapImages();
  // also update on resize
  window.addEventListener('resize', swapImages);
});
    // Mobile menu toggle with improved hamburger icon
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('mobileMenuBtn');
      const icon = btn.querySelector('.hamburger-icon');
      const overlay = document.getElementById('mobileNavOverlay');
      let isOpen = false;
      // Initialize tooltip if it wasn't created above
      if (!document.getElementById('project-tooltip')) {
        const tooltip = document.createElement('div');
        tooltip.id = 'project-tooltip';
        document.body.appendChild(tooltip);
      }
      btn.addEventListener('click', () => {
        isOpen = !isOpen;
        if (isOpen) {
          // Open menu
          
          overlay.style.display = 'flex';
          setTimeout(() => {
            overlay.classList.add('visible');
          }, 10);
          icon.classList.add('open');
          document.body.classList.add('nav-open');
        } else {
          // Close menu
          overlay.classList.remove('visible');
          setTimeout(() => {
            overlay.style.display = 'none';
          }, 400); // Match transition duration
          icon.classList.remove('open');
          document.body.classList.remove('nav-open');
        }
      });
    });
    // Intersection Observer for fade-in
    document.addEventListener("DOMContentLoaded", () => {
  const observer = new IntersectionObserver(
    (entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = "1";
          entry.target.style.transform = "translateY(0)";
          observer.unobserve(entry.target);
        }
      });
    },
    {
      root: null, // observes viewport
      rootMargin: "0px 0px -0px 0px", // optional: tweak trigger buffer
      threshold: 0.1 // 20% of the element must be visible to trigger
    }
  );

  document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
});
    // Alt-image injection
    document.addEventListener("DOMContentLoaded", () => {
  if (window.innerWidth <= 650) return; // Skip on mobile

  function tryAltSrc(img, candidates) {
    if (!candidates.length) return;
    img.src = candidates.shift();
    img.onerror = () => tryAltSrc(img, candidates);
  }

  document.querySelectorAll('.project-image-container').forEach(container => {
    const img = container.querySelector('img');
    if (!img) return;
    const src = img.src;
    const dot = src.lastIndexOf('.');
    if (dot === -1) return;
    const base = src.slice(0, dot), ext = src.slice(dot);
    const alts = (ext.match(/jpe?g/i) ? [base+'-alt.gif', base+'-alt.png', base+'-alt'+ext] : [base+'-alt'+ext]);
    const altImg = document.createElement('img');
    altImg.alt = img.alt + ' alt';
    altImg.className = img.className;
    Object.assign(altImg.style, {
      position:'absolute', top:0, left:0, width:'100%', height:'100%', objectFit:'cover', zIndex:1
    });
    container.style.position = 'relative';
    container.appendChild(altImg);
    img.style.position = 'relative'; 
    img.style.zIndex = 2; 
    img.style.transition = 'opacity 0.4s ease';
    tryAltSrc(altImg, alts);
    container.addEventListener('mouseenter', () => img.style.opacity = 0);
    container.addEventListener('mouseleave', () => img.style.opacity = 1);
  });
});
