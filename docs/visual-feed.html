    /* ===== Font faces ===== */
    @font-face {
      font-family: 'Liter';

    @font-face {

    /* ===== Global ===== */

/* ===== Tight tracking globally ===== */
body {

}
    #project-tooltip {
      position: fixed; pointer-events: none;
      background-color: #2B2B2D; color: #F9F9F9;
      padding: 4px 8px; border-radius: 4px;
      font-size: 11pt; z-index: 1000;
      display: none; white-space: nowrap;
    }
    /* ===== Header & Toggle ===== */
    header {
      position: fixed; top: 0; left: 0; right: 0;
      z-index: 50; background-color: #F9F9F9;
      display: flex; align-items: center; justify-content: space-between;
      padding: 8pt;
    }
    .header-title {
      color: #2B2B2D;
      text-decoration: none;
      letter-spacing: -0.005em;
    }
    /* Hide hamburger by default, show only on mobile ≤650px */
    #mobileMenuBtn {
      font-size: 2rem;
      background: transparent; border: none;
      cursor: pointer; touch-action: manipulation;
      line-height: 1; padding: 0; margin: 0;
      width: 40px; height: 40px;
      display: none;
      align-items: center; justify-content: center;
      z-index: 51;
    }
    @media (max-width: 650px) {
      #mobileMenuBtn {
        display: flex;
      }
    }
    .hamburger-icon {
  position: relative;
  width: 24px;
  height: 24px;
}
.hamburger-icon span {
  position: absolute;
  left: 0;
  top: 50%;
  width: 100%;
  height: 2px;
  background-color: #2B2B2D;
  transform-origin: center center;
  transition: transform 0.3s ease;
}
.hamburger-icon span:nth-child(1) {
  transform: translateY(-5px);
}
.hamburger-icon span:nth-child(2) {
  transform: translateY(5px);
}
.hamburger-icon.open span:nth-child(1) {
  transform: rotate(45deg);
}
.hamburger-icon.open span:nth-child(2) {
  transform: rotate(-45deg);
}
    /* ===== Mobile Nav Overlay ===== */
    #mobileNavOverlay {
      position: fixed; top: 56px; left: 0; right: 0; bottom: 0;
      z-index: 40; background-color: #F9F9F9;
      display: none; flex-direction: column;
      padding: 1rem; opacity: 0; transform: translateY(-10px);
      transition: opacity 0.4s ease-out, transform 0.4s ease-out;
    }
    #mobileNavOverlay.visible {
      opacity: 1; transform: translateY(0);
    }
    .nav-button {
      font-family: 'Liter', sans-serif;
      font-size: 13pt; color: #2B2B2D; text-decoration: none; letter-spacing: -0.005em;
    }
    .nav-button:hover {
      color: #D3D3D3;
    }
    /* ===== Mobile slide-up animation ===== */
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .mobile-anim {
      animation: slideUp 0.4s ease-out both;
    }
    /* ===== Typography & components ===== */
    .hero-text {
      font-family: 'Liter', sans-serif;
      object-position: bottom;
      font-weight: 400; color: #141414;
      letter-spacing: -0.015em; line-height: 1.25;

    .separator-text {

    }
    .fluid-timeline-text {

    }
    .fade-in {

    }
    .project-title {
      font-family: 'Liter', sans-serif;
      font-weight: 400; line-height: 1.1;
      color: #141414; font-size: 13pt;
      letter-spacing: -0.005em; text-align: left;

    :root {
      --project-description-size: 13pt;
      --project-description-line-height: 1.50;
      --project-description-color: #7A7A7A;
      --project-description-font: 'Liter', sans-serif;

    .project {

    }
    .project img {

    .masonry {

  <script>
    // Scroll-to-bottom for Contact links
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('a[href="#contact"]').forEach(link => {
        link.addEventListener('click', e => {
          e.preventDefault();
          window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        });
      });
    });
    // Tooltip for project images
    document.addEventListener('DOMContentLoaded', () => {
      const tooltip = document.createElement('div');
      tooltip.id = 'project-tooltip';
      document.body.appendChild(tooltip);
      document.querySelectorAll(".project-image-container").forEach(container => {
        container.addEventListener("mouseenter", () => {
          const anchor = container.querySelector("a");
          tooltip.textContent = anchor ? "View Project" : "Coming Soon";
          tooltip.style.display = "block";
        });
        container.addEventListener("mousemove", e => {
          tooltip.style.top = e.clientY + 15 + "px";
          tooltip.style.left = e.clientX + 15 + "px";
        });
        container.addEventListener("mouseleave", () => {
          tooltip.style.display = "none";
        });
      });
    });
    // Mobile menu toggle with improved hamburger icon
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('mobileMenuBtn');
      const icon = btn.querySelector('.hamburger-icon');
      const overlay = document.getElementById('mobileNavOverlay');
      let isOpen = false;
      // Initialize tooltip if it wasn't created above
      if (!document.getElementById('project-tooltip')) {
        const tooltip = document.createElement('div');
        tooltip.id = 'project-tooltip';
        document.body.appendChild(tooltip);
      }
      btn.addEventListener('click', () => {
        isOpen = !isOpen;
        if (isOpen) {
          // Open menu
          
          overlay.style.display = 'flex';
          setTimeout(() => {
            overlay.classList.add('visible');
          }, 10);
          icon.classList.add('open');
          document.body.classList.add('nav-open');
        } else {
          // Close menu
          overlay.classList.remove('visible');
          setTimeout(() => {
            overlay.style.display = 'none';
          }, 400); // Match transition duration
          icon.classList.remove('open');
          document.body.classList.remove('nav-open');
        }
      });
    });
    document.addEventListener("DOMContentLoaded", () => {
  const observer = new IntersectionObserver((entries, obs) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.style.opacity = "1";
        entry.target.style.transform = "translateY(0)";
        obs.unobserve(entry.target);
      }
    });
  }, {
    root: null,
    rootMargin: "0px 0px -150px 0px",
    threshold: 0.1
  });

  document.querySelectorAll('.fade-in').forEach(el => {
    // initialize hidden
    el.style.opacity = 0;
    el.style.transform = "translateY(10px)";
    observer.observe(el);
  });
});
    // Alt-image injection
    document.addEventListener("DOMContentLoaded", () => {
      function tryAltSrc(img, candidates) {
        if (!candidates.length) return;
        img.src = candidates.shift();
        img.onerror = () => tryAltSrc(img, candidates);}
      document.querySelectorAll('.project-image-container').forEach(container => {
        const img = container.querySelector('img');
        if (!img) return;
        const src = img.src;
        const dot = src.lastIndexOf('.');
        if (dot === -1) return;
        const base = src.slice(0, dot), ext = src.slice(dot);
        const alts = (ext.match(/jpe?g/i) ? [base+'-alt.gif', base+'-alt.png', base+'-alt'+ext] : [base+'-alt'+ext]);
        const altImg = document.createElement('img');
        altImg.alt = img.alt + ' alt';
        altImg.className = img.className;
        Object.assign(altImg.style, {
          position:'absolute', top:0, left:0, width:'100%', height:'100%', objectFit:'cover', zIndex:1
        });
        container.style.position = 'relative';
        container.appendChild(altImg);
        img.style.position = 'relative'; 
        img.style.zIndex = 2; 
        img.style.transition = 'opacity 0.4s ease';
        tryAltSrc(altImg, alts);
        container.addEventListener('mouseenter', () => img.style.opacity = 0);
        container.addEventListener('mouseleave', () => img.style.opacity = 1);
      });
    });
    // Smooth-scroll for Work link
    document.addEventListener("DOMContentLoaded", () => {
      const workLink = document.querySelector('a.nav-button[href="index.html"]');
      if (workLink && window.location.pathname.endsWith('index.html')) {
        workLink.addEventListener('click', e => {
          e.preventDefault();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
      }
    });
  </script>
